<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamos colocar audios no site.</title>
</head>
<body>
    <p>tem dois jeitos de colocar audios no site. Primeiro usar apenas a tag audio. e a outra é usar sources dentro da tag audio</p>
    <audio src="Determinação _ Undertale (Pacifista)_ Papyrus Da Batata.mp3" autoplay controls></audio>
    <audio controls>
        <source src="Determinação _ Undertale (Pacifista)_ Papyrus Da Batata (1).mp3" type="audio/mpeg">
    </audio>
     <a href="https://www.youtube.com/watch?v=AuhiS1vmEco">Musica: Papyrus da Batata</a>
</body>
</html>
